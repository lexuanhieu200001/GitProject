<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table nâng cao 2</title>
</head>
<body>

        <td>Qúy</td>

    <tr>

    </tr>

    </tr>

        <td>Hai</td>

    <tr>
        <td>Ba</td>

    </tr>
</table>

</html>
