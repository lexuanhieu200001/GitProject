<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table nâng cao</title>
</head>
<body>
<table border="1">
    <tr>
        <td>Tháng</td>
        <td>Doanh thu</td>
    </tr>
    <tr>
        <td>1</td>
        <td>100$</td>
    </tr>
    <tr>
        <td>2</td>
        <td>70$</td>
    </tr>
    <tr>
        <td colspan="2">Tổng: 170$</td>
    </tr>
</table>
</body>
</html>
