<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Đăng ký</title>
</head>
<body>

<fieldset>

    First name <br>

    <input type="submit" value="submit">

</fieldset>
</form>

<form action="https://www.google.com.vn/?hl=vi" method="post">

</fieldset>
